<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Movie Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid pt-3">
        <div class="row gradient">
            <div class="col text-center">
                <h3 class="p-3 font-weight-bold">Serach Your Favorite Movie</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col p-4">
                <div class="card text-center">
                    <div class="card-header">
                        Search by Title
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input class="form-control text-center" type="text" id="input" placeholder="Movie Title">
                            <input type="button" value="Submit" class="btn btn-block btn-primary mt-4"
                                onclick="getFinalInput()">
                            <ul id="list" class="container"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row p-4">
            <div class="col text-center">

                <div id="modal">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row" id="movie_cards">
        </div>
        <div class="row">
            <div class="col text-center pt-4" id="wrapper"></div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
